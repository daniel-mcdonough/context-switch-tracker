<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Switcher - Task Management</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/d3-metrics.css">
    <script defer src="/static/d3-metrics.js"></script>
    <script defer src="/static/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">Context Switcher</h1>
            <p class="app-subtitle">Track your task switches and boost productivity</p>
        </div>

        <ul id="tabs">
            <li data-tab="switcher" class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: -2px; margin-right: 4px;">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                Switcher
            </li>
            <li data-tab="metrics">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline; vertical-align: -2px; margin-right: 4px;">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                Metrics
            </li>
        </ul>

        <div id="tab-content">
            <div id="switcher" class="tab-pane">
                <div class="current-task-card">
                    <div class="current-task-label">Currently Working On</div>
                    <pre id="current-task">Loading...</pre>
                </div>

                <div class="form-section">
                    <h2>Switch Task</h2>
                    <form id="switch-form">
                        <div class="form-group">
                            <label for="ticket-select">Select task to switch to:</label>
                            <select id="ticket-select">
                                <option value="" disabled selected>Loading tasks...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="note">Note (optional):</label>
                            <textarea id="note" placeholder="Why are you switching? (e.g., urgent request, scheduled meeting)"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="category">Category (optional):</label>
                            <input type="text" id="category" placeholder="e.g., bug, meeting, deep_work, interruption" />
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="is-switch" checked />
                            <label for="is-switch">Count as context switch</label>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="16 18 22 12 16 6"></polyline>
                                    <polyline points="8 6 2 12 8 18"></polyline>
                                </svg>
                                Switch
                            </button>
                            <button type="button" id="stop-task" class="btn-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                </svg>
                                Stop
                            </button>
                        </div>
                    </form>
                    <div id="result"></div>
                </div>

                <div class="form-section">
                    <h2>Add Custom Task</h2>
                    <div class="custom-task-form">
                        <div class="form-group">
                            <label for="new-key">Task Key:</label>
                            <input type="text" id="new-key" placeholder="e.g., BREAK" />
                        </div>
                        <div class="form-group">
                            <label for="new-name">Task Name:</label>
                            <input type="text" id="new-name" placeholder="e.g., Coffee break" />
                        </div>
                        <div class="form-group" style="align-self: end;">
                            <button id="add-task" class="btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add Task
                            </button>
                        </div>
                    </div>
                    <div id="add-result"></div>
                </div>
            </div> <!-- end switcher -->
            <div id="metrics" class="tab-pane" style="display:none">
                <div class="metrics-controls">
                    <button id="month-view-btn" class="btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Toggle Month View
                    </button>
                </div>
                <h2>Context Switch Calendar</h2>
                <div id="calendar-grid"></div>
                <svg id="metrics-chart"></svg>
                <h2>Recent Switch Log</h2>
                <ul id="switch-log"></ul>
            </div>
        </div> <!-- end tab-content -->
    </div> <!-- end container -->
</body>

</html>
